<custom-header header-Menu="loginPage"></custom-header>

<!-- Wrapper -->
<div id="wrapper">
  <!-- Main -->
  <section id="main" class="wrapper">
    <div class="inner">
      <section id="main" class="wrapper">
        <h2>
          Login
        </h2>
        <form data-ng-submit="login()">
          <div class="row uniform">
            <div class="6u$ 12u$(xsmall)">
              <input type="email" name="demo-email" ng-model="email" placeholder="Email" />
            </div>
            <div class="6u 12u$(xsmall)">
              <input type="password" name="demo-password" ng-model="password" placeholder="Password" />
            </div>
            <div class="12u$">
              <ul class="actions">
                <li>
                  <input type="submit" value="Login" class="special" />
                </li>
              </ul>
            </div>
          </div>
        </form>
      </section>
    </div>
  </section>
</div>

<custom-footer></custom-footer>
